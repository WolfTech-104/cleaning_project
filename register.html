<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cleaning Register Form </title>
  <link href="login.css" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="wrapper">
    <form method="#" action="#">
      <h2>Register</h2>
      <div class="input-field">
        <input type="text" name="name" required autocomplete="new-password">
        <label>Enter your Full Name</label>
      </div>
      <div class="input-field">
        <input type="text" name="username" required autocomplete="new-password">
        <label>Enter your Username</label>
      </div>
      <div class="input-field">
        <input type="email" name="email" required autocomplete="new-password">
        <label>Enter your Email</label>
      </div>
      <div class="input-field">
        <input type="password" name="password" required autocomplete="new-password">
        <label>Enter your password</label>
      </div>
      <div class="input-field">
        <input type="password" name="password1" required autocomplete="new-password">
        <label>Enter your confirm password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Register</button>
      <div class="register">
        <p>Don't have an account? <a style="color: lightblue;" href="login.html">Login</a></p>
      </div>
     
    </form>
  </div>

</body>
</html>
